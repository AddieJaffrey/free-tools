<script>
async function convertPDF() {
    const fileInput = document.getElementById('pdfFile');
    const messageDiv = document.getElementById('message');

    if (!fileInput.files.length) {
        messageDiv.textContent = "Please upload a PDF file first.";
        messageDiv.className = "message error";
        messageDiv.style.display = "block";
        return;
    }

    const file = fileInput.files[0];

    if (file.type !== "application/pdf") {
        messageDiv.textContent = "Only PDF files are allowed.";
        messageDiv.className = "message error";
        messageDiv.style.display = "block";
        return;
    }

            text.items.forEach(item => {
                textContent += item.str + " ";
            });
            textContent += "\n\n";
        }

        if (textContent.trim() === "") {
            messageDiv.textContent = "Sorry, this PDF contains complex images or formatting that this tool can’t process. Please try a simpler PDF without scanned images.";
            messageDiv.className = "message error";

        const blob = new Blob([textContent], { type: "application/msword" });
        const link = document.createElement("a");

    } catch (error) {
        console.error(error);

}
